    <script>
        // Listen for postMessage events to dynamically adjust iframe height and scroll
        window.addEventListener("message", (event) => {
            const iframe = document.getElementById("statsIframe");
            if (event.origin === "https://alamo.doap.com") {
                if (event.data.type === "setHeight") {
                    iframe.style.height = event.data.height + "px";
                } else if (event.data.type === "scrollToTop") {
                    window.scrollTo(0, 0);
                }
            }
        });

        // Load header and footer
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });

        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
