<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Support Antelope Valley Autism Center's mission to empower neuro-diverse individuals and provide life-changing programs. Your donation makes a difference.">
    <meta name="author" content="Antelope Valley Autism Center">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Donate to Antelope Valley Autism Center">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.avautismcenter.com/donate.html">
    <meta property="og:image" content="https://www.avautismcenter.com/public/donate-banner.png">
    <meta property="og:description" content="Help us create a supportive community for neuro-diverse individuals. Your contributions empower lives and make a lasting impact.">
    <meta property="og:site_name" content="Antelope Valley Autism Center">
    <meta property="og:image:alt" content="Image showing support for neuro-diverse individuals">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Donate to Antelope Valley Autism Center">
    <meta name="twitter:description" content="Your generosity helps provide education, mentorship, and community support for neuro-diverse individuals.">
    <meta name="twitter:image" content="https://www.avautismcenter.com/public/donate-banner.png">
    <meta name="twitter:site" content="@doapydave">

    <!-- Favicon -->
    <link rel="icon" href="https://www.avautismcenter.com/favicon.ico">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.avautismcenter.com/style.css">

    <!-- Page Title -->
    <title>Donate | Antelope Valley Autism Center</title>

    <style>
        /* Ensure header and footer span full width */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #header-placeholder, #footer-placeholder {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        header, footer {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #content {
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
        }

        section {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="content" class="content-container">
        <div id="header-placeholder"></div>

        <!-- Page-specific content -->
        <section>
            <h1>How Your Donation Helps</h1>
            <p>Your donation makes a profound difference in the lives of children and families.</p>
        </section>

        <div class="donate-tabs">
            <button class="tab-button active" data-tab="credit-card">Credit Card</button>
            <button class="tab-button" data-tab="bitcoin">Bitcoin</button>
            <button class="tab-button" data-tab="ethereum">Ethereum</button>
        </div>

        <div id="footer-placeholder"></div>
    </div>

    <!-- Dynamic Header and Footer Script -->
    <script>
        // Load header and footer dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(console.error);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(console.error);

        // Tab functionality
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const target = tab.dataset.tab;
                document.getElementById(target).classList.add('active');
            });
        });

        // Set default active tab
        tabs[0].classList.add('active');
        if (contents.length) {
            contents[0].classList.add('active');
        }

        // Function to copy text to clipboard
        function copyText(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert("Copied to clipboard: " + text))
                .catch(err => {
                    console.error("Failed to copy text: ", err);
                    alert("Failed to copy. Please try again.");
                });
        }

        // Credit card form submission handling
        document.getElementById('creditCardForm')?.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('cc-name').value || '';
            const email = document.getElementById('cc-email').value || '';
            const phone = document.getElementById('cc-phone').value || '';
            const amount = document.getElementById('cc-amount').value;
            const cardNumber = document.getElementById('cc-number').value;
            const expiryDate = document.getElementById('cc-expiry').value;
            const cvc = document.getElementById('cc-cvc').value;
            const zipcode = document.getElementById('cc-zipcode').value || '';

            if (!amount || !cardNumber || !expiryDate || !cvc) {
                alert("Please fill in all required fields.");
                return;
            }

            fetch('https://8oepuj94w4.execute-api.us-west-2.amazonaws.com/Prod/process-donation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, phone, amount, cardNumber, expiryDate, cvc, zipcode }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert("Donation processed successfully!");
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("An error occurred.");
                });
        });
    </script>
</body>
</html>
