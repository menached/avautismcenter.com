<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Antelope Valley Autism Center</title>
    <style>
        /* Ensure header, footer, and body span full width */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #header-placeholder, #footer-placeholder {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        header, footer {
            width: 100%;
        }

        /* Center and restrict content */
        #content {
            max-width: 1200px; /* Restrict content width */
            margin: 0 auto; /* Center horizontally */
            padding: 0 15px; /* Optional spacing */
            box-sizing: border-box; /* Include padding in width */
            display: block; /* Ensure it's a block element */
            position: relative; /* Ensure proper alignment within the page */
        }

        /* Reset container styles if inherited from global CSS */
        .content-container {
            width: 100%; /* Prevent restrictions */
        }

        /* Ensure no parent container interferes */
        section {
            width: 100%;
        }

        /* Handle tabs */
        .tab-content {
            display: none; /* Hide all tab content by default */
        }

        .tab-content.active {
            display: block; /* Show active tab content */
        }

        .tab-button.active {
            background-color: #f39c12;
            color: white;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            #content {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content Area -->
    <div id="content" class="content-container">
        <section>
            <h2>How Your Donation Helps</h2>
            <p>Your donation makes a profound difference...</p>
        </section>

        <div class="donation-container">
            <div class="donate-tabs">
                <button class="tab-button" data-tab="credit-card">Credit Card</button>
                <button class="tab-button" data-tab="bitcoin">Bitcoin</button>
                <button class="tab-button" data-tab="ethereum">Ethereum</button>
            </div>

            <div id="credit-card" class="tab-content">
                <h2>Credit Card Donations</h2>
                <p>Form will appear here.</p>
            </div>
            <div id="bitcoin" class="tab-content">
                <h2>Bitcoin Donations</h2>
                <p>Bitcoin wallet details here.</p>
            </div>
            <div id="ethereum" class="tab-content">
                <h2>Ethereum Donations</h2>
                <p>Ethereum wallet details here.</p>
            </div>
        </div>
    </div>

    <!-- Dynamic Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script for Dynamic Content -->
    <script>
        // Load header and footer dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(console.error);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(console.error);

        // Tab functionality
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                const targetId = tab.dataset.tab;
                const targetContent = document.getElementById(targetId);
                if (targetContent) targetContent.classList.add('active');
            });
        });

        // Set the default active tab and content
        tabs[0].classList.add('active');
        contents[0].classList.add('active');
    </script>
</body>
</html>
