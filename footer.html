<style>
  /* Container styles */
  #banner {
    width: 100%; /* Full-width container */
    height: 50px; /* Adjust height as needed */
    overflow: hidden; /* Hide overflowing text */
    position: relative;
    background-color: #f8f9fa; /* Light background color */
    color: #333; /* Dark text color */
    display: flex;
    align-items: center; /* Center vertically */
  }

  /* Scrolling text styles */
  #banner-text {
    position: absolute;
    white-space: nowrap; /* Prevent wrapping of the text */
    transform: translateX(100%); /* Start off-screen */
    animation: scroll 10s linear infinite; /* Scroll animation */
  }

  /* Scrolling animation */
  @keyframes scroll {
    0% {
      transform: translateX(100%); /* Start completely off-screen to the right */
    }
    100% {
      transform: translateX(-100%); /* End completely off-screen to the left */
    }
  }
</style>

<script>
  // Ensure the animation starts only after the text is positioned off-screen
  document.addEventListener('DOMContentLoaded', () => {
    const bannerText = document.getElementById('banner-text');

    // Reset the animation to ensure proper positioning
    if (bannerText) {
      bannerText.style.animation = 'none'; // Stop any running animation
      bannerText.offsetHeight; // Trigger a reflow to apply changes
      bannerText.style.animation = ''; // Restart animation
    }
  });
</script>
