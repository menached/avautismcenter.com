<!DOCTYPE html>
<html>
<head>
<title>JavaScript Banner Scroller</title>
<style>
  #banner-container {
    width: 100%;
    overflow: hidden;
    background-color: #f8f9fa; /* Light background for readability */
    color: #333; /* Dark text color */
    padding: 10px 0; /* Add padding for better spacing */
    text-align: center;
  }
  #banner {
    white-space: nowrap;
    animation: scroll 10s linear infinite;
  }
  @keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div id="banner-container">
    <div id="banner">
      <!-- Quotes will be dynamically added here -->
    </div>
  </div>

  <script>
    // Array of inspirational quotes
    const quotes = [
      "“Autism is not a disability, it’s a different ability.”",
      "“Inclusion is the art of seeing people, not just labels.”",
      "“Celebrate diversity, embrace humanity.”",
      "“Kindness is free. Sprinkle that stuff everywhere.”",
      "“The greatest glory in living lies not in never falling, but in rising every time we fall.” - Nelson Mandela",
      "“Your limitation—it's only your imagination.”"
    ];

    // Find the banner element
    const banner = document.getElementById("banner");

    // Add quotes to the banner with separators
    banner.innerHTML = quotes.map(quote => `<span>${quote}</span>`).join(" &nbsp; | &nbsp; ");
  </script>
</body>
</html>
