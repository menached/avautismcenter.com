<!DOCTYPE html>
<html>
<head>
<title>JavaScript Banner Scroller</title>
<style>
  #banner-container {
    width: 100%;
    overflow: hidden;
  }
  #banner {
    white-space: nowrap;
    animation: scroll 10s linear infinite;
  }
  @keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div id="banner-container">
    <div id="banner">
      <p>This is a scrolling banner message!</p>
    </div>
  </div>
</body>
</html>
