<script>
    // Array of inspirational quotes
    const quotes = [
        "“Autism is not a disability, it’s a different ability.”",
        "“Inclusion is the art of seeing people, not just labels.”",
        "“Celebrate diversity, embrace humanity.”",
        "“Kindness is free. Sprinkle that stuff everywhere.”",
        "“The greatest glory in living lies not in never falling, but in rising every time we fall.” - Nelson Mandela",
        "“Your limitation—it's only your imagination.”"
    ];

    // Generate the scrolling content by joining quotes
    const banner = document.getElementById("banner");
    if (banner) {
        banner.innerHTML = quotes.map(quote => `<span>${quote}</span>`).join(" &nbsp; | &nbsp; ");
    } else {
        console.error('Element with ID "banner" not found.');
    }
</script>
