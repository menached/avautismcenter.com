    <script>
        const iframe = document.getElementById("statsIframe");

        function adjustIframeHeight() {
            const iframeContentHeight = iframe.contentWindow.document.body.scrollHeight;
            iframe.style.height = iframeContentHeight + "px";
        }

        // Adjust iframe height on load
        iframe.onload = adjustIframeHeight;

        // Adjust iframe height on window resize or orientation change
        window.addEventListener('resize', adjustIframeHeight);
        window.addEventListener('orientationchange', adjustIframeHeight);
