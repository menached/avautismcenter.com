    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const quotes = [
        '“Autism is not a disability, it’s a different ability.”',
        '“Inclusion is the art of seeing people, not just labels.”',
        '“Celebrate diversity, embrace humanity.”'
    ];

    const footerPlaceholder = document.querySelector('.footer-placeholder');

    if (footerPlaceholder) {
        let index = 0;

        // Function to update the quote
        const updateQuote = () => {
            footerPlaceholder.innerHTML = `<p>${quotes[index]}</p>`;
            index = (index + 1) % quotes.length; // Cycle through the quotes
        };

        // Set initial quote
        updateQuote();

        // Cycle quotes every 5 seconds
        setInterval(updateQuote, 5000);
    } else {
        console.error('Element with class "footer-placeholder" not found.');
    }
});

    </script>
